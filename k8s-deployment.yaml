apiVersion: v1
kind: Namespace
metadata:
  name: myapp

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: 665357118005.dkr.ecr.eu-north-1.amazonaws.com/api:latest
        ports:
        - containerPort: 80
        env:
          - name: HTTP_PORT
            value: "80"
        livenessProbe:
          httpGet:
            path: /ping
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"


---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: myapp
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: 665357118005.dkr.ecr.eu-north-1.amazonaws.com/app:latest
        ports:
        - containerPort: 80
        env:
          - name: API_HOST
            value: "api-service.myapp"
          - name: API_PORT
            value: "80"
          - name: PORT
            value: "80"

        livenessProbe:
          httpGet:
            path: /api/ping
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"



---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: myapp
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: app
