apiVersion: v1
kind: Config
preferences: {}

clusters:
- name: parkbee-cluster
  cluster:
    server: https://11B653DE92D767972CF0BF1C49762847.sk1.eu-north-1.eks.amazonaws.com
    certificate-authority-data: 

users:
- name: limited-access-user
  user:
    # A kube admin should run this command in order to get the token:
    # kubectl get secret limited-access-account-token -n myapp -o jsonpath='{.data.token}' | base64 --decode
    token: <YOUR_TOKEN>

contexts:
- name: limited-access-context
  context:
    cluster: parkbee-cluster
    user: limited-access-user
    namespace: myapp

current-context: limited-access-context



# export KUBECONFIG=/path/to/limited-access-kubeconfig.yaml